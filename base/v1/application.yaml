apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: essi-app
  name: essi-app
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: essi-app
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: essi-app
    spec:
      containers:
        - name: essi-app
          image: ezbaa/portfolio:0.0.1
          imagePullPolicy: Always
          resources: {}
          ports:
            - containerPort: 80
              name: portfolio-svc
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
